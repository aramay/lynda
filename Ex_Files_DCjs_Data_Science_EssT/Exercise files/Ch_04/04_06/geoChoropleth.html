<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <title>Geo choropleth</title>
  <link rel="stylesheet" type="text/css" href="../../dc.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    div {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript" src="../../d3.js"></script>
  <script type="text/javascript" src="../../crossfilter.js"></script>
  <script type="text/javascript" src="../../dc.js"></script>

  <script type="text/javascript">

  function print_filter(filter) {
    var f=eval(filter);
    if (typeof(f.length) != "undefined") {}else{}
    if (typeof(f.top) != "undefined") {f=f.top(Infinity);}else{}
    if (typeof(f.dimension) != "undefined") {f=f.dimension(function(d) { return "";}).top(Infinity);}else{}
    console.log(filter+"("+f.length+") = "+JSON.stringify(f).replace("[","[\n\t").replace(/}\,/g,"},\n\t").replace("]","\n]"));
  }

  var usChart = dc.geoChoroplethChart("#map");

  d3.csv("vc.csv",function(error,data){

    data.forEach(function(d){
      d.Raised = +d.Raised;
    })


    var facts = crossfilter(data);

    var states = facts.dimension(function(d){ return d.State; });
    var stateRaisedSum = states.group().reduceSum(function(d){ return d.Raised; });



    d3.json("us-states.json",function(error2,statesJson){

      var centre = d3.geo.centroid(statesJson);
      var projection = d3.geo.mercator().center(centre).scale(500).translate([200,100]);


        usChart
          .width(1360)
          .height(500)
          .dimension(states)
          .projection(projection)
          .group(stateRaisedSum)
          .colors(d3.scale.quantize().range(["#E2F2FF","#C4E4FF","#9ED2FF","#81C5FF","#6BBAFF","#51AEFF","#36A2FF","#1E96FF","#0089FF","#0061B5"]))
          .colorDomain([0,200])
          .colorCalculator(function(d){ return d ? usChart.colors()(d) : '#ccc'; })
          .overlayGeoJson(statesJson.features,"state",function(d){
            return d.properties.name;
          });

          dc.renderAll();

    })

  })


  // console.log(data);
  // console.log(facts);
  // print_filter('facts');



  </script>

</body>
</html>
